<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/error.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<style>
    body {
        margin: 0;
        font-family: 'Nunito Sans', sans-serif;
        background-color: #C2E2FA;
        text-align: center;
    }

    .error-img {
        width: 851px;
        max-width: 80%;
        height: auto;
        display: block;
        margin: 0 auto 20px auto;
    }

    .error-section h2 {
        font-family: "Amiri", serif;
        color: #FF6F61;
        margin-top: -20px;
        font-size: 60px;
    }

    .error-section p {
        font-family: "Nunito Sans", sans-serif;
        color: #000000;
        font-size: 22px;
        line-height: 1.6;
        max-width: none;
        margin: 5px auto 30px;
        white-space: nowrap;
        overflow: hidden;
    }

    .search-bar {
        display: inline-flex;
        align-items: center;
        width: 710px;
        height: 55;
        margin-bottom: 20px;
    }

    .search-bar input {
        width: 260px;
        padding: 10px 15px;
        border: 1px solid #aaa;
        border-right: none;
        border-radius: 8px 0 0 8px;
    }

    .search-btn {
        padding: 10px 15px;
        border: 1px solid #aaa;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
        background: white;
    }

    .home-btn {
        display: block;
        width: 270px;
        height: 57px;
        line-height: 57px;
        background: #FE6A5D;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        border: 3px;
        font-family: "Nunito Sans", sans-serif;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        margin: 40px auto 0 auto;
    }


    .home-btn:hover {
        background: #FFF9F3;
        color: #000000;
    }

    .search-btn:hover {
        background: #f0f0f0;
    }
</style>

<body>
    <section class="error-section">
        <img src="image/404.png" alt="404 Image" class="error-img">

        <h2>Sorry, We Couldn't Find This Page</h2>

        <p>The page you are looking for was probably moved,
            removed, renamed or never existed.</p>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search-btn">üîç</button>
        </div>
        <a href="about.html" class="home-btn">Return To Home Page</a>
    </section>

</body>

</html>
