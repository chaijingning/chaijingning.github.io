<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week 7 - Exercise 1</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>

        <form action="/action_page.php">
            <div class="form">
                <div class="info">
                    <div>
                        <label for="fname">First name*</label>
                        <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
                    </div>
                    <div>
                        <label for="lname">Last name*</label>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="info">
                    <div>
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" placeholder="Email" required><br>
                    </div>
                    <div>
                        <label for="date">Date of Birth*</label>
                        <input type="date" id="date" name="date" placeholder="Date of Birth" required><br>
                    </div>
                </div>

                <div class="link">
                    <label for="url">Homepage URL*</label><br>
                    <input type="url" id="url" name="url" placeholder="Homepage URL" required><br>
                </div>

                <div class="color">
                    <p>Favourite Colors</p>

                    <input type="checkbox" id="color1" name="color1" value="Bike">
                    <label for="color1"> Pastel Colors</label><br>
                    <input type="checkbox" id="color2" name="color2" value="Car">
                    <label for="color2">Dark Colors</label><br>
                    <input type="checkbox" id="color3" name="color3" value="Boat">
                    <label for="color3">Bright Colors</label>

                </div>

                <div class="bio">
                    <p><label for="Bio">Bio*</label></p>
                    <textarea id="Bio" name="Bio" rows="4" cols="50"></textarea>
                </div>

                <button type="button" onclick="alert('Your response has been submitted')">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
