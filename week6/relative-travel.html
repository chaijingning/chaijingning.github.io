<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 - Exercise 2</title>
    <link rel="stylesheet" href="css/relative-travel.css">
</head>

<body>
    <div class="container">
        <div class="travel">
            <img src="image/greece.jpg" alt="greece">
            <h2>Trip To Greece</h2>
            <p>14-29 June | by Robbin John</p>

            <div class="icon">
                <img src="image/gps.png" alt="gps icon">
                <img src="image/gps.png" alt="gps icon">
                <img src="image/gps.png" alt="gps icon">
            </div>

            <div class="people">
                <div class="person">
                    <img src="image/gps.png" alt="gps icon" width="25px">
                    <p>24 people going</p>
                </div>

                <div class="heart"><img src="image/heart.png" alt="heart" width="25px">
                    <div class="ongoing">
                        <div class="hover">
                            <div class="user"><img src="image/france.jpg" alt="userface" width="100px"></div>
                            <div class="progress">
                                <p>Ongoing</p>
                                <h2>Trip To Rome</h2>
                                <p><span>40%</span> complete</p>
                                <img src="image/line.png" alt="progress line" width="180px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="travel">
            <img src="image/rome.jpg" alt="rome">
            <h2>Trip To Greece</h2>
            <p>14-29 June | by Robbin John</p>

            <div class="icon">
                <img src="image/gps.png" alt="gps icon">
                <img src="image/gps.png" alt="gps icon">
                <img src="image/gps.png" alt="gps icon">
            </div>

            <div class="people">
                <div class="person">
                    <img src="image/gps.png" alt="gps icon" width="25px">
                    <p>24 people going</p>
                </div>

                <div class="heart"><img src="image/heart.png" alt="heart" width="25px">
                    <div class="ongoing">
                        <div class="hover">
                            <div class="user"><img src="image/france.jpg" alt="userface" width="100px"></div>
                            <div class="progress">
                                <p>Ongoing</p>
                                <h2>Trip To Rome</h2>
                                <p><span>40%</span> complete</p>
                                <img src="image/line.png" alt="progress line" width="180px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
